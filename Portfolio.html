    <style>

            margin-bottom: 20px;
        }

            text-align: center;

        .projects, .links, .contact-info {

            list-style: none;
            padding: 0;

        }

        }
        .projects a, .links a, .contact-info a {
            color: #007bff;
            text-decoration: none;

        }

        form {

            border-radius: 5px;

            color: #fff;

        }
        button:hover {

        }
        footer {

            color: white;
            text-align: center;
            padding: 12px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }
        @media (max-width: 600px) {

            }

                height: 120px;
            }
            .intro {

    <!-- Formspree Formbutton floating widget -->
    <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
    <script>
      window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
      formbutton("create", {
        action: "https://formspree.io/f/xrbadnvk",
        title: "How can we help?",
        fields: [
          { type: "email", label: "Email:", name: "email", required: true, placeholder: "your@email.com" },
          { type: "textarea", label: "Message:", name: "message", placeholder: "What's on your mind?" },
          { type: "submit" }
        ],
        styles: {
          title: { backgroundColor: "gray" },
          button: { backgroundColor: "gray" }
        }
      });
    </script>
    <!-- AJAX form submission -->
    <script>
      var form = document.getElementById("my-form");
      form.addEventListener("submit", async function(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        var data = new FormData(form);
        fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        }).then(response => {
          if (response.ok) {
            status.innerHTML = "Thanks for your submission!";
            form.reset();
          } else {
            response.json().then(data => {
              if (Object.hasOwn(data, 'errors')) {
                status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
              } else {
                status.innerHTML = "Oops! There was a problem submitting your form";
              }
            });
          }
        }).catch(error => {
          status.innerHTML = "Oops! There was a problem submitting your form";
        });
      });
    </script>
